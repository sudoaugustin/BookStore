<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../src/app.js"></script>
        <title>Booky</title>
    </head>

    <body>
        <div class="linear-progress-material">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
        </div>
        <nav>
            <h2 class="logo primary">Booky</h2>
            <p class="add-new"><span><i class='bx bx-plus'></i>New Book</span></p>
            <ul>
                <li>
                    <i class='bx bx-home-circle bx-sm'></i>
                    <span>Home</span>
                </li>
                <li>
                    <i class='bx bxs-inbox bx-sm'></i>
                    <span>Orders<i class="count"></i>
                    </span>
                </li>
                <li>
                    <i class='bx bx-box bx-sm'></i>
                    <span>Books</span>
                </li>
                <li>
                    <i class='bx bx-archive-in bx-sm'></i>
                    <span>Archive</span>
                </li>
                <span class="active-bar"></span>
            </ul>
        </nav>
        <div class="app-root">
            <header>
                <h2 class="logo primary">Booky</h2>
                <div class="icon-btn">
                    <p class="add-new"><i class='bx bx-plus'></i></p>
                    <p class="noti-btn new"><i class='bx bxs-bell'></i></p>
                    <p class="profile-btn">
                        <img>
                        <span></span>
                        <i class='bx bxs-down-arrow'></i>
                    </p>
                </div>
                <div class="noti-root">
                    <div class="notis">
                        <div class="noti">
                            <section><i class='bx bx-money '></i></section>
                            <section>
                                <h4>Payment Dude </h4>
                                <p class="op_8">Your payment is dude bitch please send me money now
                                </p>
                                <p>02/04/2017</p>
                            </section>
                        </div>
                    </div>
                </div>
                <div class="profile-root">
                    <section>
                        <p id="profile">Edit Profile</p>
                        <p id="visit">Go to Profile</p>
                    </section>
                    <section>
                        <p id="account">Payment Setting</p>
                        <p id="bills">Billing</p>
                    </section>
                    <section>
                        <p id="signout">Signout</p>
                    </section>
                </div>
            </header>
            <main>
                <!-- <div class="overview chart">
                    <h3>Total Overview</h3>
                    <div id="chart" class=" flex space_around">
                        <p class="primary"><i class='bx bxs-book-alt bx-lg'></i><br><span>4687</span></p>
                        <p class="success"><i class='bx bxs-dollar-circle bx-lg'></i></i><br><span>4687</span></p>
                        <p class="secondary"><i class='bx bxs-dollar-circle bx-lg'></i></i><br><span>4687</span></p>
                    </div>
                </div> -->



            </main>
        </div>
        <div class="popup-root">

        </div>

    </body>

</html>
