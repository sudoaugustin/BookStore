<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../src/forget.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="linear-progress-material">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
    </div>
    <h1 class="logo primary">Booky</h1>
    <form method="POST">
      <p>Please enter your account email & click the mail icon to request the code</p>
      <fieldset>
        <label for="email">Email</label>
        <div class="textField">
          <input autocomplete="none" type="text" name="email" autofocus placeholder="e.g.auguestin304@gmail.com" />
        </div>
        <label for="email" class="msg"></label>
      </fieldset>
      <fieldset>
        <label for="code">Code</label>
        <div class="textField">
          <input autocomplete="none" type="text" name="code" autofocus placeholder="e.g.452723" />
          <div class="timer">
            <i class='bx bx-mail-send bx-sm' title="Request Code"></i>
          </div>
        </div>
        <label for="code" class="msg"></label>
      </fieldset>
      <div class="btn">
        <input type="submit" name="submit" value="Verify" />
      </div>
      <div class="btn outlined">
        <a href="login.html">Login</a>
      </div>
    </form>
    <div class="box-root">
      <ul class="left">
        <li>
          <span class="outline"></span>
        </li>
        <li>
        </li>
        <li>
          <span class="primary_tint"></span>
          <span class="clear"></span>
        </li>
        <li>
          <span class="clear"></span>
          <span class="primary"></span>
        </li>
      </ul>
      <ul class="right">
        <li>
          <span class="clear"></span>
          <span class="secondary"></span>
          <span class="secondary"></span>
          <span class="secondary"></span>
        </li>
        <li>
          <span class="primary"></span>
        </li>
        <li>
          <span class="clear"></span>
          <span class="clear"></span>
          <span class="clear"></span>
          <span class="primary_tint"></span>
        </li>
        <li>
          <span class="outline f3"></span>
          <span class="clear"></span>

        </li>
        <li>
        </li>
        </p>
    </div>
  </body>

</html>
