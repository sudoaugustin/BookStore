<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script type="text/javascript" src="../src/register.js"></script>
  </head>
  <body>
    <div class="linear-progress-material">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
    </div>
    <h1 class="logo primary">Booky</h1>
    <form method="POST">
      <p>Create an account</p>
      <fieldset>
        <label for="user">Username</label>
        <div class="textField dense">
          <input
            autocomplete="none"
            type="text"
            name="user"
            autofocus
            placeholder="e.g.Auguestin"
          />
        </div>
        <label for="user" class="msg"></label>
      </fieldset>
      <fieldset>
        <label for="email">Email</label>
        <div class="textField dense">
          <input
            autocomplete="none"
            type="text"
            name="email"
            autofocus
            placeholder="e.g.auguestin304@gmail.com"
          />
        </div>
        <label for="email" class="msg"></label>
      </fieldset>
      <fieldset>
        <label for="password">Password </label>
        <div class="passwordField dense">
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
          />
          <svg
            for="password"
            class="pwdVisibilityIcon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              id="path1"
              d="M0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0z"
              fill="none"
            />
            <path
              id="path2"
              d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"
            />
          </svg>
        </div>
        <label for="password" class="msg"></label>
      </fieldset>
      <fieldset>
        <label for="confirm">Confirm password </label>
        <div class="passwordField dense">
          <input
            type="password"
            name="confirm"
            placeholder="Enter your password again"
          />
          <svg
            for="confirm"
            class="pwdVisibilityIcon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              id="path1"
              d="M0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0zm0 0h24v24H0z"
              fill="none"
            />
            <path
              id="path2"
              d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"
            />
          </svg>
        </div>
        <label for="confirm" class="msg"></label>
      </fieldset>
      <fieldset>
        <span>By creating an account ,you agree to our  <a href="terms.html">terms & condition</a></span>
      </fieldset>
      <div class="btn dense">
        <input type="submit" name="submit" value="Create account" />
      </div>
      <div class="btn outlined dense">
        <a href="login.html">Login</a>
      </div>
    </form>
    <div class="box-root">
      <ul class="left">
        <li>        
          <span class="outline"></span>
        </li>
        <li>      
        </li>
        <li>        
          <span class="primary_tint"></span>
          <span class="clear"></span>
        </li>
        <li>        
          <span class="clear"></span>
          <span class="primary"></span>
        </li>
      </ul>
      <ul class="right">
        <li>        
          <span class="clear"></span>
          <span class="secondary"></span>
          <span class="secondary"></span>
          <span class="secondary"></span>
        </li>
        <li>
          <span class="primary"></span>
        </li>
        <li>        
          <span class="clear"></span>
          <span class="clear"></span>
          <span class="clear"></span>
          <span class="primary_tint"></span>
        </li>
        <li>        
          <span class="outline f3"></span>
          <span class="clear"></span>
          
        </li>
        <li>        
        </li>
      </p>
    </div>
  </body>
</html>
